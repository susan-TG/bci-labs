<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"  content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/grid-system.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	<title>Document</title>
</head>
	<body>
	  <div class="bars-wrapper w-clearfix">

	    <div class="_2 bar"></div>
	    <div class="_3 bar"></div>
	    <div class="_4 bar"></div>
	    <div class="_5 bar"></div>
	    <div class="_6 bar"></div>
	    <div class="bar"></div>
	  </div>

	    <div class="container w-container">
	      <h1><strong><br></strong></h1>
	      <div class="sign-up-form w-form">
	        <form data-name="Signup Form" name="wf-form-signup-form">
	          <input class="button w-button" data-wait="Please wait..." type="submit" value="Ingresar cliente">
	        </form>
	        
	      </div>
	      <div class="image-crop">
	      	<img src="images/monos.png" alt="" class="">

	  </div>
	  <div class="social-section">

	    </div>
	  </div>
	  <div class="footer-section">
	    <div class="w-container">
	      <div class="w-row">
	        <div class="w-col w-col-6 w-col-small-6">
	          <div class="copyright">© 2016 Liservice. All right reserved.&nbsp;</div>
	        </div>
	        <div class="align-right w-col w-col-6 w-col-small-6">
	          <a class="social-btn w-inline-block" href="http://facebook.com/webflowapp"><i class="fa fa-facebook  fa-2x" aria-hidden="true"></i>
	          </a>
	          <a class="social-btn w-inline-block" href="http://twitter.com/webflowapp"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
	          </a>
	          <a class="social-btn w-inline-block" href="mailto:support@webflow.com"><i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
	          </a>
	        </div>
	      </div>
	    </div>
	  </div>
